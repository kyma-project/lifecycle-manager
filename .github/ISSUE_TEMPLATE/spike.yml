name: Spike
description: Create a spike issue to research a new feature or clarify a complex problem.
title: "Spike Title"
labels: [ "spike" ]
assignees: [ ]

body:
  - type: textarea
    id: objective
    attributes:
      label: Objective
      description: Start the spike story with a brief description of the specific question or concern that the investigation aims to address.
        Clearly state what information needs to be gathered or what problem needs to be solved.
      placeholder: Type the spike objective here.
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Outline the criteria that must be met for the spike story to be considered complete.
        Including specific deliverables such as research findings, a prototype, or a recommendation report.
      value: |
        - [ ] AC 1
        - [ ] AC 2

  - type: textarea
    id: timebox
    attributes:
      label: Timebox
      description: Specify the timebox allocated for the spike investigation.
        Help you and the team to ensure that the investigation remains focused and does not exceed the allotted time.
      placeholder: 1d, 2d, 3d, etc.
    validations:
      required: true

  - type: textarea
    id: constraints
    attributes:
      label: Constraints
      description: Mention any limitations or constraints that may impact the investigation, such as time constraints,
        resource limitations, or dependencies on external factors.
    validations:
      required: false
