name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke:
    name: "Smoke"
    strategy:
      matrix:
        os: [ubuntu-latest]
        provision-type: ["kyma-cli", "kind"]
        
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        cache: true
        go-version-file: 'tests/smoke/go.mod'
        cache-dependency-path: 'tests/smoke/go.sum'
    
    - name: Set up k3d for ${{ matrix.provision-type }}
      run: wget -q -O - https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | TAG=v5.4.6 bash
      if: ${{ matrix.provision-type }} == "kyma-cli"

    - name: Run Smoke Tests
      run: cd tests/smoke && go test smoke_test.go -v -provision-type ${{ matrix.provision-type }}
