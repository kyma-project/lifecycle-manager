name: Lint golangci

on:
  pull_request:
    branches:
      - main
      - feat/**
  workflow_dispatch:

permissions: { }

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout lifecycle-manager
        uses: actions/checkout@v4
        with:
          path: lifecycle-manager
      - uses: actions/setup-go@v5
        with:
          go-version-file: './lifecycle-manager/go.mod'
          cache: false
      - name: Run golangci-lint
        run: make lint
