name: Lint golangci

on:
  pull_request:
    branches:
      - main
      - feat/**
  workflow_dispatch:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Get configuration
        uses: ./.github/actions/get-configuration
        id: configuration

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.1.0
        with:
          version: ${{ steps.configuration.outputs.golangci_lint_version }}
          args: --verbose

      - name: golangci-lint for api module
        uses: golangci/golangci-lint-action@v6.1.0
        with:
          version: ${{ steps.configuration.outputs.golangci_lint_version }}
          args: --verbose
          working-directory: ./api

      - name: golangci-lint for maintenancewindows module
        uses: golangci/golangci-lint-action@v6.1.0
        with:
          version: ${{ steps.configuration.outputs.golangci_lint_version }}
          args: --verbose
          working-directory: ./maintenancewindows
