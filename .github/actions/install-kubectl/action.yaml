name: Install kubectl
description: Downloads kubectl and installs it locally. Follows the instructions for Debian-based distributions at https://kubernetes.io/docs/tasks/tools/install-kubectl-linux/#install-using-native-package-management.
runs:
  using: "composite"
  steps:
    - name: Download the public signing key for the Kubernetes package repositories
      shell: bash
      run: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28.7/deb/Release.key | sudo gpg --batch --yes --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    - name: Add the appropriate Kubernetes apt repository
      shell: bash
      run: |
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28.7/deb/ /' | sudo tee /etc/apt/sources.list.d/kubernetes.list
    - name: Install kubectl
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y kubectl
