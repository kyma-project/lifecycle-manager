linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - golint
    - interfacer
    - maligned
    - scopelint
    - forcetypeassert
    - godox
    - wsl
    - nlreturn
    - exhaustruct
    - gci # disable because autofix is not supported https://github.com/golangci/golangci-lint/issues/2591
    - wrapcheck
    - bodyclose
    - contextcheck
    - nilerr
    - rowserrcheck
    - sqlclosecheck
    - structcheck
    - wastedassign
    - ifshort
linters-settings:
  gci:
    sections:
      - standard # Captures all standard packages if they do not match another section.
      - default # Contains all imports that could not be matched to another section type.
      - prefix(github.com/kyma-project)
  cyclop:
    max-complexity: 15
  ireturn:
    allow:
      - anon
      - error
      - empty
      - stdlib
      - Client
      - record.EventRecorder
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true
output:
  sort-results: true
run:
  concurrency: 8
  timeout: 1m
  skip-files:
    - zz_generated.deepcopy.go