apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: kcp-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - "*"
      port:
        name: http
        number: 80
        protocol: HTTP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kcp-events
  namespace: default
spec:
  gateways:
    - kcp-gateway
  hosts:
    - "*"
---
