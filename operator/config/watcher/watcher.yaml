# labels and selectors will be added using kustomize
apiVersion: operator.kyma-project.io/v1alpha1
kind: Watcher
metadata:
  name: watcher
spec:
  componentName: lifecycle-manager
  contractVersion: v1
  gvrsToWatch: [] # needs to be removed after removing it in the runtime-WatcherCRD
  serviceInfo:
    serviceName: lifecycle-manager-event-service
    servicePort: 8082

---
apiVersion: v1
kind: Service
metadata:
  name: event-service
spec:
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
