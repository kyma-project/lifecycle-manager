apiVersion: operator.kyma-project.io/v1alpha1
kind: Watcher
metadata:
  name: controller-manager-watcher
  namespace: system
  labels:
    "operator.kyma-project.io/managed-by": "lifecycle-manager"
spec:
  labelsToWatch:
    "watched-by": "lifecycle-manager"
  field: "spec"
  serviceInfo:
    name: event-service
    port: 8082
    namespace: system

---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: system
spec:
  selector:
    app.kubernetes.io/component: lifecycle-manager.kyma-project.io
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
