apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
- watcher.yaml

generatorOptions:
  disableNameSuffixHash: true

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --enable-kcp-watcher
    target:
      kind: Deployment