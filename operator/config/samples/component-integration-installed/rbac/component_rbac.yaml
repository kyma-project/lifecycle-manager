apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: component-role
rules:
  - apiGroups:
      - operator.kyma-project.io
    resources:
      - manifests
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - operator.kyma-project.io
    resources:
      - manifests/finalizers
    verbs:
      - update
  - apiGroups:
      - operator.kyma-project.io
    resources:
      - manifests/status
    verbs:
      - get
      - patch
      - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: operator-component-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: component-role
subjects:
  - kind: ServiceAccount
    name: operator-controller-manager
    namespace: operator-system