apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/component: lifecycle-manager.kyma-project.io
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app.kubernetes.io/component: lifecycle-manager.kyma-project.io
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: lifecycle-manager.kyma-project.io
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: lifecycle-manager.kyma-project.io
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        ports:
          - containerPort: 8082
            name: listener
          - containerPort: 8080
            name: metrics
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 512Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
---
