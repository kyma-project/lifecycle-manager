---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skr-webhook-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyma-reader
rules:
  - apiGroups: ["operator.kyma-project.io"]
    resources: ["kymas"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-kymas
subjects:
  - kind: ServiceAccount
    name: skr-webhook-sa
roleRef:
  kind: ClusterRole
  name: kyma-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: skr-webhook
spec:
  selector:
    app: skr-webhook
  ports:
    - port: 443
      targetPort: watcher-port
      name: webhook
---
apiVersion: v1
kind: Service
metadata:
  name: skr-webhook-metrics
spec:
  selector:
    app: skr-webhook
  ports:
    - port: 2112
      targetPort: metrics-port
      name: http-metrics
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: skr-webhook-priority
value: 1000000000
globalDefault: false
description: "This priority class is used for skr-webhook to ensure reconciliation, even with high workload."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skr-webhook
  namespace: default
  labels:
    app: skr-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skr-webhook
  template:
    metadata:
      labels:
        app: skr-webhook
        operator.kyma-project.io/pod-restart-trigger: ""
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: skr-webhook-sa
      containers:
        - name: server
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: WEBHOOK_PORT
              value: "8443"
            - name: METRICS_PORT
              value: "2112"
            - name: TLS_KEY
              value: "/app/etc/ssl/tls.key"
            - name: TLS_CERT
              value: "/app/etc/ssl/tls.crt"
            - name: CA_CERT
              value: "/app/etc/ssl/ca.crt"
            - name: TLS_CALLBACK
              value: "true"
            - name: KCP_CONTRACT
              value: "v1"
            - name: KCP_ADDR
              value: "kcp-base-url-invalid"
          image: "europe-docker.pkg.dev/kyma-project/prod/runtime-watcher:1.1.5"
          imagePullPolicy: Always
          volumeMounts:
            - name: ssl
              mountPath: /app/etc/ssl
          resources:
            requests:
              memory: 20Mi
              cpu: "0.01"
            limits:
              memory: 200Mi
              cpu: "0.1"
          ports:
            - containerPort: 8443
              name: watcher-port
            - containerPort: 2112
              name: metrics-port
      volumes:
        - name: ssl
          secret:
            secretName: skr-webhook-tls
            items:
              - key: tls.key
                path: tls.key
              - key: tls.crt
                path: tls.crt
              - key: ca.crt
                path: ca.crt
      priorityClassName: skr-webhook-priority
