---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Release.Name}}-webhook-sa
  namespace: {{.Release.Namespace}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: {{.Release.Namespace}}
  name: kyma-reader
rules:
- apiGroups: ["operator.kyma-project.io"]
  resources: ["kymas"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-kymas
  namespace: {{.Release.Namespace}}
subjects:
- kind: ServiceAccount
  name: {{.Release.Name}}-webhook-sa
  namespace: {{.Release.Namespace}}
roleRef:
  kind: ClusterRole
  name: kyma-reader
  apiGroup: rbac.authorization.k8s.io
---