extends: default
ignore: |
  lifecycle-manager/config/crd/bases/
  lifecycle-manager/config/samples/tests/crds/
  lifecycle-manager/config/samples/component-integration-installed/crd/
  lifecycle-manager/unit-test-coverage.yaml
#Rules config: https://yamllint.readthedocs.io/en/stable/rules.html
rules:
  line-length:
    max: 225
  indentation:
    spaces: 2
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1
    min-spaces-inside-empty: 1
    max-spaces-inside-empty: 1
  brackets:
    min-spaces-inside: 1
    max-spaces-inside: 1
