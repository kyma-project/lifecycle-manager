extends: default
ignore: |
  config/crd/bases/
  config/samples/tests/crds/
rules:
  line-length:
    max: 190
  indentation:
    spaces: 2
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1
    min-spaces-inside-empty: 1
    max-spaces-inside-empty: 1
  brackets:
    min-spaces-inside: 1
    max-spaces-inside: 1
