    aliases:
      k3d-private-oci-reg.localhost:5001:
        type: OCIRegistry
        baseUrl: http://k3d-private-oci-reg.localhost:5001
  - type: oci.config.ocm.software
    aliases:
      k3d-private-oci-reg.localhost:5001:
        type: OCIRegistry
        baseUrl: http://k3d-private-oci-reg.localhost:5001
