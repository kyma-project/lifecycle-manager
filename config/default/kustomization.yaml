apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds namespace to all resources.
namespace: kcp-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: lifecycle-manager-

# Labels to add to all resources and selectors.
commonLabels:
  app.kubernetes.io/component: lifecycle-manager.kyma-project.io
  app.kubernetes.io/instance: kcp-lifecycle-manager-main
  app.kubernetes.io/name: kcp-lifecycle-manager
  app.kubernetes.io/created-by: kustomize
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: manual-deployment

patches:
- patch: |-
    - op: replace
      path: /metadata/name
      value: lifecycle-manager-watcher-gateway
  target:
    group: networking.istio.io
    version: v1beta1
    kind: Gateway
    name: watcher-gateway
# Mount the controller config file for loading manager configurations
# through a ComponentConfig type
#  - manager_config_patch.yaml
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml
- path: manager_webhook_patch.yaml
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'.
# Uncomment 'CERTMANAGER' sections in crd/kustomization.yaml to enable the CA injection in the admission webhooks.
# 'CERTMANAGER' needs to be enabled to use ca injection
# the following config is for teaching kustomize how to do var substitution
- path: webhookcainjection_patch.yaml

resources:
- ../manager
- ../certmanager

components:
  - ../crd
  - ../rbac
  # [WATCHER] To enable the watcher, uncomment all the sections with [WATCHER]
  #- ../watcher
  # [ISTIO] To enable istio, uncomment all sections with 'ISTIO'.
  #- ../istio
  # [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
  # crd/kustomization.yaml
  - ../webhook
  # [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
  #- ../prometheus
  # [GRAFANA] To generate configmap for provision grafana dashboard
  #- ../grafana

replacements:
# substitutes CERTIFICATE_NAMESPACE, the namespace of the certificate CR
- source:
    kind: Certificate
    name: serving-cert # this name should match the one in certificate.yaml
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
      name: validating-webhook-configuration
    fieldpaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 0
  - select:
      kind: CustomResourceDefinition
    fieldpaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 0
# substitutes CERTIFICATE_NAME, the name of the certificate CR
- source:
    kind: Certificate
    name: serving-cert # this name should match the one in certificate.yaml
    fieldPath: metadata.name
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
      name: validating-webhook-configuration
    fieldpaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 1
  - select:
      kind: CustomResourceDefinition
    fieldpaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 1
# substitutes SERVICE_NAMESPACE, the namespace of the service
- source:
    kind: Service
    version: v1
    name: webhook-service
    fieldpath: metadata.namespace
  targets:
  - select:
      group: cert-manager.io
      version: v1
      kind: Certificate
      name: serving-cert
    fieldpaths:
    - spec.dnsNames.0
    - spec.dnsNames.1
    options:
      delimiter: '.'
      index: 1
# substitutes SERVICE_NAME, the name of the service
- source:
    kind: Service
    version: v1
    name: webhook-service
    fieldpath: metadata.name
  targets:
  - select:
      group: cert-manager.io
      version: v1
      kind: Certificate
      name: serving-cert
    fieldpaths:
    - spec.dnsNames.0
    - spec.dnsNames.1
    options:
      delimiter: '.'
      index: 0
