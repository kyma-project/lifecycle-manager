apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
#  - manifests.yaml
  - service.yaml

configurations:
  - kustomizeconfig.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --enable-webhooks=true
    target:
      kind: Deployment