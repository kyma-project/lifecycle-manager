apiVersion: cert.gardener.cloud/v1alpha1
kind: Issuer
metadata:
  labels:
    app.kubernetes.io/created-by: argo-cd
    app.kubernetes.io/instance: kcp-lifecycle-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: lifecycle-manager
    app.kubernetes.io/part-of: kcp
  name: klm-watcher-root
  namespace: default
spec:
  selfSigned: { }
---
apiVersion: cert.gardener.cloud/v1alpha1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/created-by: argo-cd
    app.kubernetes.io/instance: kcp-lifecycle-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: lifecycle-manager
    app.kubernetes.io/part-of: kcp
  name: klm-watcher-serving
  namespace: istio-system
spec:
  dnsNames:
    - 'listener.kyma.cloud.sap' # this dnsName should be overwritten based on deployment environment, i.e. listener.dev.kyma.cloud.sap
  isCA: true
  commonName: klm-watcher-selfsigned-ca
  secretName: klm-watcher # this secret will not be prefixed, since it's not managed by kustomize
  secretLabels:
    operator.kyma-project.io/managed-by: "lifecycle-manager"
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: klm-watcher-root
    namespace: default
---
apiVersion: cert.gardener.cloud/v1alpha1
kind: Issuer
metadata:
  labels:
    app.kubernetes.io/created-by: argo-cd
    app.kubernetes.io/instance: kcp-lifecycle-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: lifecycle-manager
    app.kubernetes.io/part-of: kcp
    operator.kyma-project.io/purpose: "klm-watcher-cert-manager"
    operator.kyma-project.io/managed-by: "lifecycle-manager"
  name: klm-watcher-selfsigned
  namespace: default
spec:
  ca:
    privateKeySecretRef:
      name: klm-watcher
      namespace: istio-system
