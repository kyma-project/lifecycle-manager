apiVersion: cert.gardener.cloud/v1alpha1
kind: Issuer
metadata:
  name: controller-manager-selfsigned
  namespace: default
spec:
  selfSigned: { }
---
apiVersion: cert.gardener.cloud/v1alpha1
kind: Certificate
metadata:
  name: controller-manager-webhook-serving  # this name should match the one appeared in kustomizeconfig.yaml
spec:
  commonName: controller-manager-webhook-serving # TODO: check if the replacing (see kustomizeconfig.yaml) was working before and if GCM now just needs common-name while it was optinal for OSCM
  isCA: true
  # $(SERVICE_NAME) and $(SERVICE_NAMESPACE) will be substituted by kustomize
  dnsNames:
    - $(SERVICE_NAME).$(SERVICE_NAMESPACE).svc
    - $(SERVICE_NAME).$(SERVICE_NAMESPACE).svc.cluster.local
  issuerRef:
    name: klm-controller-manager-selfsigned
    namespace: default
  secretName: klm-controller-manager-webhook # this secret will not be prefixed, since it's not managed by kustomize
