---
# Give controller-manager permissions to the cert-manager-related resources for watcher
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/created-by: argo-cd
    app.kubernetes.io/instance: kcp-lifecycle-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: lifecycle-manager
    app.kubernetes.io/part-of: kcp
  name: klm-controller-manager-certmanager
  namespace: istio-system
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - watch
      - get
      - create
      - delete
      - update
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - patch
      - list
      - watch
      - get
      - create
      - delete
  - apiGroups:
      - cert-manager.io
    resources:
      - issuers
    verbs:
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/created-by: argo-cd
    app.kubernetes.io/instance: kcp-lifecycle-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: lifecycle-manager
    app.kubernetes.io/part-of: kcp
  name: klm-controller-manager-certmanager
  namespace: kcp-system
rules:
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cert-manager.io
    resources:
      - issuers
    verbs:
      - get
      - list
      - watch
