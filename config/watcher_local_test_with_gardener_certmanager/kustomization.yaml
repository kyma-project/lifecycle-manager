apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../watcher_local_test
components:
  - ../gardener-certmanager
patches:
  - target:
      group: cert.gardener.cloud
      version: v1alpha1
      kind: Certificate
      name: klm-watcher-serving
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: "localhost"
      - op: add
        path: /spec/dnsNames/1
        value: "host.k3d.internal"
      - op: add
        path: /spec/dnsNames/2
        value: "skr.cluster.local"
