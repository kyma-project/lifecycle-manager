---
# Give controller-manager permissions to the cert-manager-related resources for watcher
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: controller-manager-watcher-certmanager
  namespace: istio-system
rules:
- apiGroups:
    - ""
  resources:
    - secrets
  verbs:
    - list
    - watch
    - create
    - delete
- apiGroups:
    - cert-manager.io
  resources:
    - certificates
  verbs:
    - patch
    - list
    - watch
    - get
    - create
    - delete
- apiGroups:
    - cert-manager.io
  resources:
    - issuers
  verbs:
    - list
    - watch
