---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role-istio-namespace
rules:
- apiGroups:
    - ""
  resources:
    - secrets
  verbs:
    - list
    - watch
- apiGroups:
    - cert-manager.io
  resources:
    - issuers
  verbs:
    - list
- apiGroups:
    - cert-manager.io
  resources:
    - certificates
  verbs:
    - list