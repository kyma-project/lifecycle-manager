apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: lifecycle-manager-kyma-gateway
  namespace: default
  labels:
    operator.kyma-project.io/watcher-gateway: default
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - "*"
      port:
        name: http
        number: 80
        protocol: HTTP
---
