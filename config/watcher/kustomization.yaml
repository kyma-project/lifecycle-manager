apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
generatorOptions:
  disableNameSuffixHash: true
resources:
  - gateway.yaml
  - kyma_watcher.yaml
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --enable-kcp-watcher
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --skr-watcher-path=/skr-webhook
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --skr-watcher-image-tag=latest
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --skr-watcher-image-registry=docker.io/mmesaoudi
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --enable-domain-name-pinning=true
