apiVersion: cert.gardener.cloud/v1alpha1
kind: Issuer
metadata:
  name: watcher-root
  namespace: default # MUST be in default namespace, otherwise: "target issuers not allowed"
spec:
  selfSigned: { }
---
apiVersion: cert.gardener.cloud/v1alpha1
kind: Certificate
metadata:
  name: watcher-serving
  namespace: istio-system
spec:
  dnsNames:
    - 'listener.kyma.cloud.sap' # REQUIRED, otherwise: "challenge pending for at least one domain of certificate"
  isCA: true
  commonName: klm-watcher-root-ca
  secretName: klm-watcher
  secretLabels:
      operator.kyma-project.io/managed-by: "lifecycle-manager"
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: klm-watcher-root
    namespace: default
---
apiVersion: cert.gardener.cloud/v1alpha1
kind: Issuer
metadata:
  name: watcher-selfsigned
  namespace: default # MUST be in default namespace, otherwise: "target issuers not allowed"
  labels:
    operator.kyma-project.io/purpose: "klm-watcher-cert-manager"
    operator.kyma-project.io/managed-by: "lifecycle-manager"
spec:
  ca:
    privateKeySecretRef:
      name: klm-watcher
      namespace: istio-system
