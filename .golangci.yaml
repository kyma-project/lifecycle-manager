linters:
  enable-all: true
  disable:
    - interfacer # deprecated (since v1.38.0)
    - maligned # deprecated (since v1.38.0)
    - scopelint # deprecated (since v1.39.0) and replaced by 'exportloopref'
    - golint # deprecated (since v1.41.0) and replaced by 'revive'
    - exhaustivestruct # deprecated (since v1.46.0) and replaced by 'exhaustruct'
    - ifshort # deprecated (since v1.48.0)
    - nosnakecase  # deprecated (since v1.48.1) and eplaced by 'revive'
    - deadcode # deprecated (since v1.49.0) and replaced by 'unused'
    - varcheck # deprecated (since v1.49.0) and replaced by 'unused'
    - structcheck # deprecated (since v1.49.0) and eplaced by 'unused'
    - contextcheck # too many false positives
    - wsl # too strict and mostly code is not more readable
    - nlreturn # too strict and mostly code is not more readable
    - sqlclosecheck # not needed for this project
    - ireturn # TODO worth to enable in a separate PR
    - revive # TODO Remove
    - exhaustruct # TODO too many, but we can use regex to exclude
    - forcetypeassert # TODO
    - godox # TODO enable and fix all TODOs
#    - gci # TODO order imports, but keep disabled because autofix is not supported https://github.com/golangci/golangci-lint/issues/2591
    - wrapcheck # TODO worth to enable in a separate PR
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kyma-project)
  cyclop:
    max-complexity: 15
  ireturn:
    allow:
      - anon
      - error
      - empty
      - stdlib
      - Client
      - record.EventRecorder
      - client.Object
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true
output:
  sort-results: true
run:
  concurrency: 8
  timeout: 3m
  skip-files:
    - zz_generated.deepcopy.go
